<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ Schedule</title>
    <link rel="stylesheet" href="../basic.css"/>
    <link rel="stylesheet" href="schedule.css"/>
</head>
<body>
    <div class="navbar">
        <div class="left-side">
            <a href="/index.html"> <img src="/images/pig.svg" id="piggy"> </a>
            <h3>Chester County BBQ Festival</h2>
        </div>
        <div class="right-side">
            <ul class="menu mobile-hidden">
                <li><a href="/schedule/schedule.html"> Schedule </a></li>
                <li><a href="/registration/registration.html"> Register </a></li>
                <li><a href="/sponsors/sponsor.html"> Sponsor </a></li>
            </ul>
            <img class="hamburger desktop-hidden" src="/images/hamburger-men.svg"/>
        </div>
    </div>

    <main>
        <div class="schedule-section row">
            <div class="left row">
                <div class="schedule-actual col">
                    <h1>Schedule</h1>
                    <h3>Friday 4th</h3>
                    <div class="card col">
                        <div class="card-collapsed row">
                            <img src="images/pig.svg" id="piggy" alt="placeholder-for-star">
                            <p class="time">10:00 am</p>
                            <h3 class="event-name">The Piglet Pin</h3>
                            <img src="images/pig.svg" id="piggy" alt="placeholder-for-collapse-arrow">
                        </div>
                        <p class="description">Fun and games for the little ones. Ages 0-5 yrs.</p>
                        <p class="location">Location: Courthouse Lawn</p>
                        <p class="price">Price: Free</p>
                    </div>
                </div>
            </div>
            <div class="right row">
               <div class="filters-box col">
                    <h3>Filters</h3>
                    <div><input type="checkbox" id="shows" value="shows"><label for="shows">Shows</label></div>
                    <div><input type="checkbox" id="Free" value="Free"><label for="Free">Free</label></div>
                    <div><input type="checkbox" id="For Kids" value="For Kids"><label for="For Kids">For Kids</label></div>
                    <div><input type="checkbox" id="Food" value="Food"><label for="Food">Food</label></div>
                    <div><input type="checkbox" id="Favorite" value="Favorite"><label for="Favorite">Favorite</label></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img class="logo" src="/images/pig.svg">

        <div class="socials">
            <h2> Socials</h2>
            <div>
            <a href="https://www.facebook.com/ChesterCountyBBQFestival/"> <img id="facebook" src="../images/Facebook.svg"></img> </a>
            <a href="https://www.youtube.com/watch?v=jq8LNmzTbpU"> <img src="../images/youtube.svg"></img> </a>
            <a  href="https://www.instagram.com/explore/search/keyword/?q=%23chestercountytn"> <img id="instagram" src="../images/Instagram.svg"></img></a>
    
            </div>
        </div>

        <div class="contact">
            <h2> Contact</h2>
            <p> 206-256-2333 </p>
            <p> 150 East St.</p>
            <p> Henderson, TN 38340</p>
        </div>
    </footer>
</body>
</html>
