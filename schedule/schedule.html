<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ Schedule</title>
    <link rel="stylesheet" href="../../../basic.css"/>
    <link rel="stylesheet" href="schedule.css" />
</head>
<body>
    <div class="navbar">
        <div class="left-side">
            <a href="/index.html"> <img src="/images/pig.svg" id="piggy"> </a>
            <h3>Chester County BBQ Festival</h2>
        </div>
        <div class="right-side">
            <ul class="menu mobile-hidden">
                <li><a href="/schedule/schedule.html"> Schedule </a></li>
                <li><a href="/registration/registration.html"> Register </a></li>
                <li><a href="/sponsors/sponsor.html"> Sponsor </a></li>
            </ul>
            <img class="hamburger desktop-hidden" src="/images/hamburger-men.svg"/>
        </div>
    </div>
    <main>
        <div class="schedule">
            <h1>Schedule</h1>
            <div class="left">
                <h2>Friday 4th</h2>
    
                <div class="card">
                    <div class="card-collapsed">
                        <img src="images/pig.svg" id="piggy" alt="placeholder-for-star">
                        <h3 class="time">10:00 am</h3>
                        <h3 class="event-name">The Piglet Pin</h3>
                        <img src="images/pig.svg" id="piggy" alt="placeholder-for-collapse-arrow">
                    </div>
                    <p class="description">Fun and games for the little ones. Ages 0-5 yrs.</p>
                    <p class="location">Location: Courthouse Lawn</p>
                    <p class="price">Price: Free</p>
                </div>
    
            </div>
            <div class="right">
    
                <div class="favorite-filter">
                    <p>Favorites</p>
                </div>
    
                <div class="filters-box">
                    <h2>Filters</h2>
                    <button>Shows</button>
                    <button>Free</button>
                    <button>For Kids</button>
                    <button>Food</button>
                </div>
    
            </div>
        </div>
    </main>
    <footer>
        <img class="logo" src="../images/pig.svg">

        <div class="socials">
            <h2> Socials</h2>
            <a href="https://www.facebook.com/ChesterCountyBBQFestival/"> <img src="../images/Facebook.svg"></img> </a>
            <a href="https://www.instagram.com/explore/search/keyword/?q=%23chestercountytn"> <img src="../images/Instagram.svg"></img></a>
            <a href="https://www.youtube.com/watch?v=jq8LNmzTbpU"> <img src="../images/youtube.svg"></img> </a>
        </div>

        <div class="contact">
            <h2> Contact</h2>
            <p> 206-256-2333 </p>
            <p> 150 East St.</p>
            <p> Henderson, TN 38340</p>
        </div>
    </footer>
