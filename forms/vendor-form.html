<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration Form</title>
    <link rel="stylesheet" href="../../../basic.css"/>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <h1 class="reg-banner">Sponsor Form</h1>

    <form>
        <div>
            <label for="company-name">Company Name:</label>
            <input id="company-name" name="company-name" type="text" required />
        </div>

        <div>
            <label for="phone-number">Phone Number (000-000-0000):</label>
            <input id="phone-number" name="phone-number" type="phone" required/>
        </div>

        <div>
            <label for="email">Email Address (example@gmail.com):</label>
            <input id="email" name="email" type="email" required/>
        </div>

        <div>
            <label for="mailing-address-1">Mailing Address First Line:</label>
            <input id="mailing-address-1" name="mailing-address-1" type="text" required/>
        </div>

        <div>
            <label for="city">City:</label>
            <input id="city" name="city" type="text" required/>
        </div>

        <div>
            <label for="state">State:</label>
            <input id="state" name="state" type="text" required/>
        </div>

        <div>
            <label for="zip">Zip Code (00000):</label>
            <input id="zip" name="zip" type="text" required/>
        </div>

        <div>
            <label for="logo">Company Logo:</label>
            <input id="logo" name="logo" type="file" />
        </div>

        <div>
            <label for="date">Date:</label>
            <input id="date" value="10/25/24" name="date" type="datetime"></p> 
            <!-- document.getElementById('DateField').valueAsDate = new Date(); -->
        </div>

        <div>
            <label for="email">Amount:</label>
            <input id="amount" name="amount" value="$500" type="text" />
        </div>

        <div>
            <label for="credit">Credit Card Number (0000-0000-0000-0000)</label>
            <input id="credit" name="credit" type="text" required/>
        </div>

        <div>
            <input class="inline check" id="agree" name="agree" type="checkbox" required />
            <p class="inline">I have agreed to pay this amount</p>
        </div>

        <div>
            <input class="inline check" id="terms" name="terms" type="checkbox" required/>
            <p class="inline">I have read the <a href="#">terms and conditions</a></p>
        </div>

    
        <div>
            <label for="signature">Electronic Signature:</label>
            <input id="signature" name="signature" type="text" required />
        </div>
        <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
